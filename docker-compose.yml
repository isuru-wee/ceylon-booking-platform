# CeylonBooking Platform - Docker Compose
# Run:  docker compose up --build
# Stop: docker compose down
# Logs: docker compose logs -f
#
# Ports:
#   5173 - Frontend (React)
#   3000 - Backend API (Hono)
#   6001 - Supabase API Gateway (Kong)
#   6002 - PostgreSQL
#   6003 - Supabase Studio

services:
  # ============================================================
  # PostgreSQL Database (Supabase flavor with auth schema)
  # ============================================================
  db:
    image: supabase/postgres:15.8.1.085
    restart: unless-stopped
    ports:
      - "6002:5432"
    environment:
      POSTGRES_HOST: /var/run/postgresql
      PGPORT: "5432"
      POSTGRES_PORT: "5432"
      PGPASSWORD: postgres
      POSTGRES_PASSWORD: postgres
      PGDATABASE: postgres
      POSTGRES_DB: postgres
      JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      JWT_EXP: "3600"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/roles.sql:/docker-entrypoint-initdb.d/init-scripts/99-roles.sql:ro
      - ./docker/jwt.sql:/docker-entrypoint-initdb.d/init-scripts/99-jwt.sql:ro
      - ./docker/init.sql:/docker-entrypoint-initdb.d/migrations/99-ceylonbooking.sql:ro
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf
      - -c
      - log_min_messages=fatal
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 10

  # ============================================================
  # Supabase Auth (GoTrue)
  # ============================================================
  auth:
    image: supabase/gotrue:v2.185.0
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: "0.0.0.0"
      GOTRUE_API_PORT: "9999"
      API_EXTERNAL_URL: "http://localhost:6001"
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: "postgres://supabase_auth_admin:postgres@db:5432/postgres"
      GOTRUE_SITE_URL: "http://localhost:5173"
      GOTRUE_URI_ALLOW_LIST: ""
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: "3600"
      GOTRUE_JWT_SECRET: "super-secret-jwt-token-with-at-least-32-characters-long"
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMTP_ADMIN_EMAIL: "admin@ceylonbooking.local"
      GOTRUE_MAILER_URLPATHS_INVITE: "/auth/v1/verify"
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: "/auth/v1/verify"
      GOTRUE_MAILER_URLPATHS_RECOVERY: "/auth/v1/verify"
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: "/auth/v1/verify"
      GOTRUE_EXTERNAL_PHONE_ENABLED: "false"
      GOTRUE_EXTERNAL_ANONYMOUS_USERS_ENABLED: "false"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/health" ]
      timeout: 5s
      interval: 5s
      retries: 10

  # ============================================================
  # PostgREST - Auto-generated REST API
  # ============================================================
  rest:
    image: postgrest/postgrest:v12.2.3
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: "postgres://authenticator:postgres@db:5432/postgres"
      PGRST_DB_SCHEMAS: "public"
      PGRST_DB_ANON_ROLE: "anon"
      PGRST_JWT_SECRET: "super-secret-jwt-token-with-at-least-32-characters-long"
      PGRST_DB_USE_LEGACY_GUCS: "false"

  # ============================================================
  # Kong API Gateway (routes auth + rest under single port)
  # ============================================================
  kong:
    image: kong:2.8.1
    restart: unless-stopped
    ports:
      - "6001:8000"
    depends_on:
      auth:
        condition: service_healthy
      rest:
        condition: service_started
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./docker/kong.yml:/etc/kong/kong.yml:ro

  # ============================================================
  # Supabase Meta (required by Studio)
  # ============================================================
  meta:
    image: supabase/postgres-meta:v0.84.2
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PG_META_PORT: "8080"
      PG_META_DB_HOST: "db"
      PG_META_DB_PORT: "5432"
      PG_META_DB_NAME: "postgres"
      PG_META_DB_USER: "supabase_admin"
      PG_META_DB_PASSWORD: "postgres"

  # ============================================================
  # Supabase Studio (Dashboard UI)
  # ============================================================
  studio:
    image: supabase/studio:latest
    restart: unless-stopped
    ports:
      - "6003:3000"
    depends_on:
      kong:
        condition: service_started
      meta:
        condition: service_started
    environment:
      HOSTNAME: "::"
      STUDIO_PG_META_URL: "http://meta:8080"
      POSTGRES_PASSWORD: "postgres"
      DEFAULT_ORGANIZATION_NAME: "CeylonBooking"
      DEFAULT_PROJECT_NAME: "ceylon-booking-platform"
      SUPABASE_URL: "http://kong:8000"
      SUPABASE_PUBLIC_URL: "http://localhost:6001"
      SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0"
      SUPABASE_SERVICE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU"
      NEXT_PUBLIC_ENABLE_LOGS: "true"

  # ============================================================
  # CeylonBooking Backend (Hono API)
  # ============================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      kong:
        condition: service_started
      auth:
        condition: service_healthy
    environment:
      PORT: "3000"
      SUPABASE_URL: "http://kong:8000"
      SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0"

  # ============================================================
  # CeylonBooking Frontend (React + Nginx)
  # ============================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  pgdata:
